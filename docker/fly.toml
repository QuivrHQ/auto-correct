app = 'languagetool-autocorrect'
primary_region = 'cdg'

[build]

[env]
  # === MÉMOIRE JVM ===
  Java_Xms = "4096m"
  Java_Xmx = "6144m"

  # === JVM GC (optimisé) ===
  JAVA_OPTS = "-XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:InitiatingHeapOccupancyPercent=30 -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication -XX:+AlwaysPreTouch"

  # === PIPELINE (augmenté) ===
  langtool_pipelinePrewarming = "true"
  langtool_pipelineCaching = "true"
  langtool_maxPipelinePoolSize = "24"
  langtool_pipelineExpireTimeInSeconds = "600"

  # === CACHE (augmenté) ===
  langtool_cacheSize = "10000"
  langtool_cacheTTLSeconds = "900"

  # === THREADING (optimisé pour 4 CPUs) ===
  langtool_maxCheckThreads = "8"
  langtool_maxTextCheckerThreads = "16"
  langtool_textCheckerQueueSize = "48"

  # === LIMITES (ajusté) ===
  langtool_maxCheckTimeMillis = "25000"
  langtool_maxWorkQueueSize = "300"
  langtool_maxSpellingSuggestions = "3"
  langtool_maxTextLength = "50000"

  # === N-GRAMS ===
  langtool_languageModel = "/ngrams"

[http_service]
  internal_port = 8010
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = "requests"
    soft_limit = 80
    hard_limit = 150

  [http_service.machine_pool]
    max_machines = 4

[[http_service.checks]]
  grace_period = "180s"
  interval = "30s"
  method = "GET"
  path = "/v2/languages"
  timeout = "10s"

[[vm]]
  memory = '8gb'
  cpu_kind = 'performance'
  cpus = 4
  memory_mb = 8192

[mounts]
  source = "ngrams_data"
  destination = "/ngrams"
  initial_size = "40gb"
